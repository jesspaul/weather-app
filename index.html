<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>

    <div id='weather-info'>
        <div class='section' id='left'> 
            <p class='result' id='city'></p>
        </div>
        <div class='section' id='middle'>
            <div class='temp-section'>  
                <p class='result' id='temp'></p>
            </div>
            <div class='temp-section'>
                <p class='result' id='feels-like'></p>
            </div>
        </div>
        <div class='section' id='right'>
            <p class='result' id='weather'></p>
        </div>
    </div>

    <form>
        <label class='form-group'>City Name:
            <input id='user-input' type="text" placeholder="ex: Atlanta"  />
        </label>
        <input type="submit" value='Search' />
    </form>
</body>
</html>
